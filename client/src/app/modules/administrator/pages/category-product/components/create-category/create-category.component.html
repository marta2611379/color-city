<div [ngClass]="{ 'loader-section': isLoading }">
    <mat-icon *ngIf="isLoading" class="spiner" svgIcon="spiner"></mat-icon>
    <div class="admin-container">
      <form [formGroup]="categoryForm">
        <div class="row justify-content-between mt-3">
          <mat-form-field class="col-md-12">
            <mat-label>{{ "admin.category.title" | translate }}</mat-label>
            <input required matInput type="text" formControlName="title" />
          </mat-form-field>
        </div>

        <button class="btn-normal btn-style-1" (click)="createCategory()">
          {{ "general.create" | translate }}
        </button>
      </form>

      <app-empty-data [empty]="!gridCategories.length"></app-empty-data>
      <app-table
        *ngIf="gridCategories.length"
        TableClass="table-style2 mt-4 table table-hover"
        [Counter]="true"
        [ColData]="tableConfigService.colCategories"
        [GridData]="gridCategories"
        (click)="onActionHandler($event)"
        [SvgData]="tableConfigService.svgAdmin"
      ></app-table>
    </div>
  </div>
