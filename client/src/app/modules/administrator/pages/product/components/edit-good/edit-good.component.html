<div [ngClass]="{ 'loader-section': isLoading }">
  <mat-icon *ngIf="isLoading" class="spiner" svgIcon="spiner"></mat-icon>
  <div class="admin-container">
    <div
      class="good-container"
      [@openClose]="toggleInfo ? 'open' : 'closed'"
      *ngFor="let item of products; let card_I = index"
    >
      <app-edit-card
        class="edit-card"
        [item]="item"
        (toggle)="toggle($event)"
      ></app-edit-card>
    </div>
  </div>
</div>
